<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petcare+</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <!-- nav css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- wowjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <!-- animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="navi sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="index.html"
            ><img
              src="./assets/logo.png"
              alt="logo"
              class="logo logo wow animate__animated animate__zoomIn"
          /></a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 me-5 mb-lg-0 gap-3">
              <li class="nav-item">
                <a
                  class="nav-link wow animate__animated animate__zoomIn"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link wow animate__animated animate__zoomIn"
                  aria-current="page"
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link wow animate__animated animate__zoomIn"
                  aria-current="page"
                  href="services.html"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link wow animate__animated animate__zoomIn"
                  aria-current="page"
                  href="testimonial.html"
                  >Testimonial</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link wow animate__animated animate__zoomIn"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="about-hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 about-hero-img">
                    <h1>ABOUT US</h1>
                    <P><a href="index.html">HOME</a>|About</P>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
